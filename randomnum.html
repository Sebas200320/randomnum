<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Número Aleatorio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }
        input {
            padding: 8px;
            font-size: 14px;
            width: 100%;
            max-width: 150px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .generate-btn {
            background-color: #4CAF50;
            color: white;
        }
        .generate-btn:hover {
            background-color: #45a049;
        }
        .reset-btn {
            background-color: #f44336;
            color: white;
        }
        .reset-btn:hover {
            background-color: #e53935;
        }
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">Selecciona un rango de números</div>

        <div class="input-group">
            <label for="minNumero">Número mínimo:</label>
            <input type="number" id="minNumero">
        </div>

        <div class="input-group">
            <label for="maxNumero">Número máximo:</label>
            <input type="number" id="maxNumero">
        </div>

        <div class="result" id="resultado">Resultado: -</div>
        <div id="error" class="error"></div>

        <button class="generate-btn" onclick="generarNumero()">Generar Número</button>
        <button class="reset-btn" onclick="reiniciar()">Reiniciar</button>
    </div>

    <script>
        // Función para generar el número aleatorio, siempre el 15
        function generarNumero() {
            let min = parseInt(document.getElementById("minNumero").value);
            let max = parseInt(document.getElementById("maxNumero").value);
            let error = document.getElementById("error");
            
            // Validar que el mínimo no sea mayor que el máximo
            if (min > max) {
                error.textContent = "El número mínimo no puede ser mayor que el máximo.";
                document.getElementById("resultado").textContent = "Resultado: -";
            } else {
                error.textContent = "";
                let numero = 15; // El número siempre será 15
                document.getElementById("resultado").textContent = "Resultado: " + numero;
            }
        }

        // Función para reiniciar el resultado y los campos
        function reiniciar() {
            document.getElementById("resultado").textContent = "Resultado: -";
            document.getElementById("minNumero").value = '';
            document.getElementById("maxNumero").value = '';
            document.getElementById("error").textContent = "";
        }
    </script>

</body>
</html>
